<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 130" fill="none">
  <!-- Valio Aimo Logo - Full Version -->
  
  <!-- "Aimo" in handwritten/script style -->
  <g fill="white" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- A (stylized, flowing) -->
    <path d="M30,95 Q25,60 35,45 Q42,35 52,42 L58,75 Q60,88 65,95 Q68,98 72,95 L75,75 Q73,60 68,48 L60,30 Q58,22 65,20 Q72,19 78,28 Q85,40 90,60 L95,95"/>
    
    <!-- i (lowercase, simple) -->
    <circle cx="115" cy="48" r="5" fill="white"/>
    <line x1="115" y1="60" x2="115" y2="95" stroke-width="3"/>
    
    <!-- m (lowercase, flowing) -->
    <path d="M135,65 L135,95 M135,67 Q145,60 155,67 Q155,75 155,95 M155,67 Q165,60 175,67 Q175,75 175,95" stroke-width="3.5"/>
    
    <!-- o (lowercase, round) -->
    <ellipse cx="205" cy="80" rx="18" ry="18" fill="none" stroke-width="3.5"/>
  </g>
  
  <!-- "VALIO" in uppercase, positioned top-right -->
  <text x="280" y="55" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="700" letter-spacing="4">VALIO</text>
  
  <!-- Decorative dot between Aimo and VALIO -->
  <circle cx="245" cy="35" r="7" fill="white"/>
</svg>
